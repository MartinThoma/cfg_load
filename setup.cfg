[metadata]
description-file = README.md

[tool:pytest]
addopts = ./tests/ --doctest-modules --cov=./cfg_load --cov-report html:tests/reports/coverage-html --cov-report xml:tests/reports/coverage.xml --black --flake8 --ignore=docs/
doctest_encoding = utf-8

[pydocstyle]
convention=numpy
match_dir = cfg_load

[flake8]
exclude = tests/
ignore = E203, E266, E501, W503
max-line-length = 80
select = B,C,E,F,W,T4,B9
